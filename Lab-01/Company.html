<!DOCTYPE html>
<html>
<head>
    <title>Company Welcome Page</title>
</head>

<body style="padding:20px; background-image:url('https://images.unsplash.com/photo-1498050108023-c5249f4df085'); background-size:cover;">

    <!-- Company Name -->
    <h1 style="text-align:center; color:white; background-color:black; padding:15px;">
        ABC Technologies
    </h1>

    <hr>

    <!-- Scrolling Welcome Message -->
    <marquee direction="right" style="font-size:22px; color:rgb(0, 0, 0);">
        Welcome to ABC Technologies
    </marquee>

    <hr>

    <!-- Company Logo -->
    <div style="text-align:center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png"
             width="50"
             height="50">
    </div>

    <br>

    <!-- Company Description -->
    <p style="font-size:18px; color:white; background-color:rgba(0,0,0,0.6); padding:15px;">
        ABC Technologies is a software company that provides web
        development and IT solutions. We focus on innovation,
        quality, and customer satisfaction.
    </p>

</body>
</html>
