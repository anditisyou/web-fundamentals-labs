<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c7ffd1;
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #ffffff;
        }
        form {
            background-color: rgba(255, 255, 255, 0.523);
            padding: 50px;
            border: 1px solid black;
            border-radius: 10px;
            text-align: left;
        }
        input {
            padding: 8px;
            margin: 5px 0 15px 0;
            border-radius: 4px;
        }
        input:valid {
            border: 2px solid green;
        }
        input:invalid {
            border: 2px solid red;
        }
        label {
            font-size: large;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        select  {
            padding: 8px;
            border-radius: 4px;
            border:2px solid #000000;
            color:#000000
        }
        #position {
            width: 200px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: medium;
        }
        input[type="submit"]:hover {
            background-color: #000000;
        }
        input[type="reset"]:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://masterbundles.com/wp-content/uploads/2023/06/png-687.png" alt="GEU Logo" width="200" height="200">
    </header>
    <marquee behavior="scroll" direction="left" scrollamount="10" style="font-family: 'Times New Roman'; font-size: large; color: rgb(255, 255, 255); background-color: rgb(6, 84, 84);">
        Welcome to the Job Application Form - Apply Now to Join Our Team!
    </marquee>
    <h2 style="font-family: 'Times New Roman', Times, serif; font: bolder; color:rgb(0, 0, 0);">Job Application Form</h2>
    <form action="./Thankyou.html" method="post" enctype="multipart/form-data" autocomplete="off" target="_blank" title="Thank you">
        <label for="username">Applicant Full-Name</label>
        <br>
        <input type="text" id="username" name="username" minlength="3" maxlength="50" required>
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9]+@gmail.com" required>
        <br><br>
        <label for="mobno">Mobile Number:</label>
        <br>
        <input type="tel" id="mobno" name="mobno" pattern="[0-9]{10}" required>
        <br><br>
        <label for="yoe">Years of Experience:</label>
        <br>
        <input type="number" id="yoe" name="yoe" min="1" max="30" required>
        <br><br>
        <label for="position">Position Applied For:</label>
        <br>
        <select name="position" id="position" required>
            <option value="" disabled selected>Select your position</option>
            <option value="Jr.Developer">Jr.Developer</option>
            <option value="Sr.Developer">Sr.Developer</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="DevOps Engineer">DevOps Engineer</option>
            <option value="Cloud Engineer">Cloud Engineer</option>
        </select>
        <br><br>
        <label for="skills">Technical Skills:</label><br>
        <input type="text" id="skills" name="skills" minlength="5" maxlength="100" required>
        <br><br>
        <label for="cover">Upload Resume:</label><br>
        <input type="file" id="cover" name="cover" accept=".pdf,.doc,.docx" required>
        <br><br>
        <input type="submit" value="Submit Application">
        <input type="reset" value="Reset">
        <br><br>
    </form>
</body>
</html>
