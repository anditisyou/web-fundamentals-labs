<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 5px 0 15px 0;
            border-radius: 4px;
        }
        input:valid {
            border: 2px solid green;
        }
        input:invalid {
            border: 2px solid red;
        }
        form {
            text-align: left;
            font-size: large;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }
        select  {
            padding: 8px;
            border-radius: 4px;
            border:2px solid #000000;
            color:#000000
        }
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: medium;
        }
        input[type="submit"]:hover {
            background-color: #000000;
        }
        input[type="reset"]:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body id="forms">
    <img src="https://www.guidanceforever.org/wp-content/uploads/2023/10/graphic-era-university-dehradun-logo-1.png" alt="GEU Logo" width="50" height="50" top="0">
    <h2 style="font-family: 'Courier New', Courier, monospace; font: bolder;">Student Registration Form</h2>
    <form action="./Thankyou.html"autocomplete="off" style=" background-color: rgba(255, 255, 255, 0.523); padding-top:50px; padding-left: 50px; padding-right: 50px; padding-bottom: 50px; border: 1px solid black; border-radius: 10px;" target="_blank">

        <label for="username">Student name:</label>
        <br>
        <input type="text" id="username" name="username" minlength="3" maxlength="30" required>
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9]+@gmail.com" required>
        <br><br>
        <label for="usn">University roll:</label>
        <br>
        <input type="usn" id="usn" name="usn" pattern="[A-Z]{2}[0-9]{2}[A-Z]{3}" required>
        <br><br>
        <label for="course">Course:</label>
        <br>
        <select name="course" id="course" required>
            <option value="" disabled selected>Select your branch</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="M.TECH">M.TECH</option>
            <option value="B.TECH">B.TECH</option>
            <option value="MBA">MBA</option>
        </select>
        <br><br>
        <label for="age">Age:</label>
        <br>
        <input type="number" id="age" name="age" min="18" max="30" required>
        <br><br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label> 
        <br><br>   
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
