<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            color: white;
            margin-top: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.7);
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: hsl(0, 0%, 0%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #course{
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            color: black;
        }
        textarea::selection{
            background-color:blueviolet;
            color:white;
        }
        input[type="submit"]:hover {
            color: black;
            background-color: #3fcfd4;
        }
    </style>
</head>

<body>
    <header>
        <h1>Student Feedback Form</h1>
    </header>

    <form action="thankyou.html" method="get">
        <label for="stname">Student Name</label>
        <input type="text" id="stname" name="stname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Course</label>
        <select name="course" id="course" required>
            <option value="" disabled selected>Select your course</option>
            <option value="cd">Compiler Design</option>
            <option value="web">Fullstack Web development</option>
            <option value="devops">DevOps</option>
            <option value="ml">Machine Learning</option>
            <option value="se">Software Engineering</option>
        </select>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" minlength="5" maxlength="300" required></textarea>
        <input type="submit" value="Submit" style="font-family: 'Courier New', Courier, monospace;">
    </form>
</body>
</html>
